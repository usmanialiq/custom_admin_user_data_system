    <title>Search Users - OpsMen Coder Bootcamp</title>
    <style>
    	.search-span{
    		background: #babbbb;
    		padding: 10px;
    		text-align: center
    	}
    	.input-group{
    		width: 70%;
    		margin-left: 150px;

    </style>

  <body>

  	<div class="container" style="margin-top: 50px">

	<h3 class="text-center">Search Users</h3><br>
	<div class="form-group">
    <div class="input-group">
    	<span class="search-span">Search</span>
    	<input type="text" name="search" id="search_text" placeholder="Search Users" class="form-control" />
    </div>
    </div>

    <div id="result"></div>

    </div>
	
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script>
    	$(document).ready(function(){
    		$('#search_text').keyup(function(){
    			var txt = $(this).val();
    			if(txt != ''){

    			} 
    			else{
    				$('#result').html('');
    				$.ajax({
    					url: 'fetch.php',
    					method: "post",
    					data: {search:txt},
    					dataType: "text",
    					success: function(data){
    						$('#result').html(data);
    					}
    				});
    			}
    		});
    	});
    </script>
